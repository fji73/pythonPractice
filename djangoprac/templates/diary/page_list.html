{% extends "base/diary_base.html" %}
{% block body %}

<ul>
    <!-- page_list: DBから取得したすべての日記のページデータ -->
    {% for page in page_list %}
        <li>{{ page.page_date }}: 
            <a href="{% url 'diary:page_detail' page.id %}">{{ page.title }}</a></li>
    {% empty%}
        <div>日記のページが１つもありません。</div>
    {% endfor %}
</ul>

{% endblock %}
